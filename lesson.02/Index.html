<!DOCTYPE html>
<html>
  <head>
    <title>Links Lesson</title>
    <style>
      a {
        color: red;
      }
      a:visited {
        color: blue;
      }
      a:hover {
        color:green;
      }
      a[disabled] {
        color: grey;
      }
      p {
        color:darkgoldenrod;
      }
      p:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>Lesson 2: Unordered List of Links - Changing Colour and Styles</h2>
    <ul>
      <li><a href="#" title="BBC Sports homepage" disabled>Link one - disabled link</a></li>
      <li><a href="https://www.bbc.co.uk/weather" title="BBC Weather" target="_blank">Link two - Open in new page</a></li>
      <li><a href="http://www.bbc.co.uk/news/business" title="BBC Buiness" target="_top">Link three - Open in same page</a></li>
      <li><a href="http://www.google.com" title="BBC Sports homepage" target="_blank">Link one - Open in new page </a></li>
     </ul>
      <p> Today i went over using headers, unordered lists, styling and creating link states</p>

  </body>


</html>
